<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
		<link rel="stylesheet" th:href="@{/css/me.css}"  />
		</head>
		<title>hikari</title>
	</head>
	<body>
	<!-- 导航 -->
	<div th:include="header::header(4)"></div>
	<!-- 中间内容 -->
	<div class="ui container m-padded-tb-large" style="max-width: 60em !important;" >
		<div class="ui segment m-margin-padding-big">
			<div class="ui middle two column grid">
				<div class="column">
					<h3 class="ui teal header">归档</h3>
				</div>
				<div class="right aligned column">
					共<h3 class="ui orange header m-inline-block" th:text="${blogCount}"></h3>篇博客
				</div>
			</div>
		</div>

		<th:block th:each="item:${archiveMap}">
		<h2 class="ui center aligned header" th:text="${item.key}">2017</h2>
		<div class="ui fluid vertical menu">
			<a th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog:${item.value}">
				<span>
					<i class="mini blue circle icon" style="margin-right: 14px;" th></i>
					<span th:text="${blog.title}"></span>
					<div class="ui blue basic label" style="margin-left: 14px;">
						<span th:text="${#dates.format(blog.updatedate,'MM-dd')}"></span>
					</div>
				</span>
				<div class="ui blue large basic label"><span th:text="${blog.flag}"></span></div>
			</a>
		</div>
		</th:block>

	</div>
	<!-- 底部 -->
	<div th:include="footer::footer"></div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
	</body>
</html>
