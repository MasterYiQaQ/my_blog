<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">

	<body>
	<div th:fragment="adminheader">

		<nav class="ui top attached  m-padded-tb-mini">

				<div class="ui attached borderless stackable menu" style="background-color: #C0C0C0 ;">
					<h2 class="ui teal header item">hikari管理后台</h2>
					<a th:href="@{/admin/blogs}" class="item"><i class="home icon"></i>博客</a>

					<div class="right menu">
						<div class="ui dropdown item user">
							<div class="text">
								<img th:src="${session.user.avater}" class="ui avatar image"/>
								<p th:text = "${session.user.username}"></p>
							</div>
								<i class="dropdown icon"></i>
								<div class="menu">
								    <a href="#" th:href="@{/admin/logout}" class="item">修改密码</a>

						</div>
					</div>
				</div>

						<a href="#" class="item">发布</a>
						<a href="#" class="active item">列表</a>
					</div>
				</div> -->

		</nav>

		</div>
